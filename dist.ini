name             = Net-Amazon-Route53
author           = Marco Fontani
license          = Perl_5
copyright_holder = Marco Fontani


[GatherDir]
[PruneCruft]
[AutoPrereqs]
[Prereqs]
perl = 5.006
[Prereqs / TestRequires]
Pod::Coverage::TrustPod = 0
Test::Pod               = 1.41
Test::Pod::Coverage     = 1.08
[PerlTidy]
[AutoVersion]
major = 0
[MetaResources]
bugtracker.web = https://github.com/mfontani/Net-Amazon-Route53/issues
repository.url = git://github.com/mfontani/Net-Amazon-Route53.git
repository.web = https://github.com/mfontani/Net-Amazon-Route53
repository.type = git
[MetaProvides::Package]
[PkgVersion]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[ExecDir]
dir              = bin
[ShareDir]
[MakeMaker]
[Manifest]
[PodCoverageTests]
[PodSyntaxTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Git::Tag]
tag_format = %v
tag_message =
